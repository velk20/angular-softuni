<div class="main-container">
  <div class="ta-container">
    <div class="heading">
      <h1>Todo App</h1>
    </div>
    <div class="ta-wrapper">
      <app-add-button (onAddTodo)="onItemAdd($event)"/>
      <app-todo-list [todoItems]="this.todoItems" (onDelete)="onItemDelete($event)"/>
    </div>
  </div>
</div>
