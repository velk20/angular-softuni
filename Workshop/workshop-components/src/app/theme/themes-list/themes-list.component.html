<main>
  <!--  <app-welcome-msg [isLoggedIn]="isLoading"></app-welcome-msg>-->
  <div *ngIf="isLoading">
    <app-loader />
  </div>
  <div *ngIf="!isLoading" class="theme-title">
    <!-- theme component  -->
    <div *ngFor="let theme of themes" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a class="normal" routerLink="/themes/{{ theme._id }}">
            <h2>{{ theme.themeName | slice: 25 }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date:
                <time>{{ theme.created_at }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ theme.userId.username }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <button
                *ngIf="isLoggedIn && !isSubscribed(theme)"
                class="subscribe"
              >
                Subscribe
              </button>
              <button
                *ngIf="isLoggedIn && isSubscribed(theme)"
                class="unsubscribe"
              >
                Unsubscribe
              </button>
              <p>
                Subscribers: <span>{{ theme.subscribers.length }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
