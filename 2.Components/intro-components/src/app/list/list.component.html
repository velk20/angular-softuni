<button (click)="handleClickEvent($event)">Toggle last names</button>
<ul id="list-container">
  <li *ngFor="let user of users" class="list-item">
    <app-list-item [userItem]="user" staticString="static string" (customEvent)="customEventHandler($event)"></app-list-item>
  </li>

</ul>

<ng-template></ng-template>
<ng-container></ng-container>
